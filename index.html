<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aarha's Bubble Popper Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Bubble Popper!</h1>

    <div class="controls">
        <button class="btn" id="restartBtn">Restart Game</button>
    </div>

    <div class="game-info">
        <div>Bubbles: <span id="count">0</span>/50</div>
        <div>Level: <span id="level">1</span></div>
        <div>Speed: <span id="speed">Normal</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <p class="instructions">Tap the bubbles to pop them!</p>
    <p class="shake-info">Shake for more bubbles!</p>

    <div class="level-up" id="levelUpScreen" style="display: none;">
        <h2>Level Up!</h2>
        <p>You've reached level <span id="newLevel">2</span>!</p>
        <button class="btn" id="continueBtn">Continue Playing</button>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
